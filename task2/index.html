<!DOCTYPE HTML>
	<html lang='ru'>
		<head>
			<title lang='ru'>Венерцев 1ИСП-21</title>
			<meta charset='UTF-8'>
		</head>
		
		<style>
			body{
				color: #120418;
				background-color: #849FB7;
			}
			#inputA{
				color: #120418;
				width: 150px;
				margin-top: 10px;
				margin-left: 10px;
				border-radius: 5px;
				border: 1px solid black;
				background-color: #768CA4;
			}
			#btnCalc{
				color: #120418;
				width: 76px;
				margin-top: 10px;
				margin-left: 10px;
				border-radius: 5px;
				border: 1px solid black;
				background-color: #768CA4;
			}
			#divResult{
				color: #120418;
				background-color: #768CA4;
				width: 120px;
				margin-top: 10px;
				margin-left: 10px;
				border: 1px solid black;
				border-radius: 5px;
			}
			
		</style>
		
		<body class='body'>
		
				<input placeholder="STR" id="inputA" />
				
				<button id="btnCalc" onclick="countWordsWithThreeAs(inputA.value)">
				  Выполнить
				</button>
				
				<div id="divResult"> </div>
		</body>
		<script>
				function countWordsWithThreeAs(inputString) {
					var words_array = inputString.split(' '); 
					var count = 0;

					for (var i = 0; i < words_array.length; i++) {
						var current_word = words_array[i];
						var a_count = 0;

						for (var j = 0; j < current_word.length; j++) {
							if (current_word[j] === 'А') {
								a_count++;
							}
						}

						if (a_count === 3) {
							count++;
						}
					}

					document.getElementById("divResult").innerHTML = "Количество TRIPPLE A: " + count;
				}
		</script>
	</html>
