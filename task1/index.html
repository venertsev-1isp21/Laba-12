<!DOCTYPE HTML>
	<html lang='ru'>
		<head>
			<title lang='ru'>Венерцев 1ИСП-21</title>
			<meta charset='UTF-8'>
		</head>
		
		<style>
			body{
				color: #120418;
				background-color: #849FB7;
			}
			#btnCalc{
				color: #120418;
				width: 76px;
				margin-top: 10px;
				margin-left: 10px;
				border-radius: 5px;
				border: 1px solid black;
				background-color: #768CA4;
			}
			#divResult{
				color: #120418;
				background-color: #768CA4;
				width: 200px;
				margin-top: 10px;
				margin-left: 10px;
				border: 1px solid black;
				border-radius: 5px;
			}
		</style>
		
		<body class='body'>
				<input placeholder="Введите А" id="inputN" />
				
				<button id="btnCalc" onclick="calculate(inputN.value)"> 
				  Выполнить
				</button>
				
				<div id="divResult"> </div>
		</body>
		<script>
			function calculate(n){
				if (n >= 1 && n <= 26) {
					n = parseInt(n);
					en_string = "zyxwvutsrqponmlkjihgfedcba";
					letter = en_string.slice(0, n);
					document.getElementById("divResult").innerHTML = letter;
				} else {
					document.getElementById("divResult").innerHTML = "Сударь(Сударыня), необходимо ввести число больше 1 и менее 26";
				}
			}
		</script>
	</html>
